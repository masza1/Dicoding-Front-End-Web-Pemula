<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookself Apps</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="text-center nav-title">Bookself Apps</div>
    <div class="container">
      <div class="card d-none" id="contentForm">
        <div class="card-header">
          <h2 class="card-header-title">Masukkan Buku Baru</h2>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="judul">Judul</label>
                  <input type="hidden" name="id" />
                  <input type="text" name="judul" id="judul" class="form-control" required />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="penerbit">Penerbit</label>
                  <input type="text" name="penerbit" id="penerbit" class="form-control" required />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="tahun">Tahun</label>
                  <input type="number" name="tahun" id="tahun" min="1800" max="3000" class="form-control" required />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="url_cover">URL Cover *Opsional</label>
                  <input type="url" name="url_cover" id="url_cover" class="form-control" />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="checkbox" name="isComplete" id="isComplete" class="ml-3" />
                  <label for="isComplete" style="display: inline">Selesai Dibaca</label>
                </div>
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-green">Simpan</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="rakSelesaiDibaca" class="d-block">
        <div class="card mb-4">
          <div class="card-header">
            <h2 class="card-header-title">Rak Selesai Dibaca</h2>
            <div class="form-group">
              <div class="col-2">
                <button type="button" class="btn btn-green" onclick="showForm();">Tambah</button>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="inputRakSelesaiDibaca" placeholder="Masukkan judul buku" />
            </div>
          </div>
